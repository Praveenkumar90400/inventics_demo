apiVersion: apps/v1
kind: Deployment
metadata:
 namespace: webapps
  name: tiktakapp-deployment
  labels:
    app: tiktakapp
spec:
  replicas: 2  # Number of pods to run
  selector:
    matchLabels:
      app: tiktakapp
  template:
    metadata:
      labels:
        app: tiktakapp
    spec:
      containers:
      - name: tiktakapp-container
        image: praveenkumar90400/tiktakapp:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: tiktakapp-service
  labels:
    app: tiktakapp
spec:
  type: LoadBalancer  # Use LoadBalancer to expose to the internet
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: tiktakapp
